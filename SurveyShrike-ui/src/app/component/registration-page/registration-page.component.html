<div class="container" style="width: 20%;">
    <div class="text-center">
        <h3>Registration Page</h3>
    </div>
    
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] ="user.name">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name = "pwd" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]= "user.emailId">
        </div>
        <div class="checkbox">
                <label><input type="checkbox" [(ngModel)]="user.admin"  [ngModelOptions]="{standalone: true}">Admin</label>
        </div>
     
        <button type="submit" class="btn btn-default" (click)="registration()">Register</button>
      </form>
</div>
